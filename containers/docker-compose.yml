version: '3'
services:
  rs-builder:
    build:
      context: .
      dockerfile: rs-builder.Dockerfile
    volumes:
      - ../:/barley
    command: |
      /barley/project-rs/container-scripts/build.sh
  js-builder:
    build:
      context: .
      dockerfile: js-builder.Dockerfile
    volumes:
      - ../:/barley
      - ./logs:/root/.npm/_logs
    command: |
      /barley/project-js/container-scripts/build.sh
